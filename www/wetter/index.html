    <script>
        // Location Override Logic (Muss VOR app.js laufen)
        // Wenn ein Ort manuell gewÃ¤hlt wurde, simulieren wir diesen als GPS-Position.
        (function() {
            const savedLoc = localStorage.getItem('rx_weather_location');
            if (savedLoc) {
                try {
                    const loc = JSON.parse(savedLoc);
                    // Wir Ã¼berschreiben die Geolocation API, damit app.js den gewÃ¤hlten Ort nutzt
                    const originalGetCurrentPosition = navigator.geolocation.getCurrentPosition;
                    navigator.geolocation.getCurrentPosition = function(success, error, options) {
                        const pos = {
                            coords: {
                                latitude: loc.lat,
                                longitude: loc.lon,
                                accuracy: 10,
                                altitude: null, altitudeAccuracy: null, heading: null, speed: null
                            },
                            timestamp: Date.now()
                        };
                        // Asynchron simulieren
                        setTimeout(() => success(pos), 10);
                    };
                    console.log('Wetter-Standort Ã¼berschrieben:', loc.name);
                } catch(e) { console.error(e); }
            }
        })();
    </script>

        #weather { display: flex; flex-direction: column; gap: 16px; padding-bottom: 40px; }
        
        /* Hauptkarte (Aktuelles Wetter) */

            background: var(--card-background);
            border-radius: 12px;
            margin-top: 8px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.15);
            z-index: 1000;
            overflow: hidden;
        }
        
        /* Neue Styles fÃ¼r Suchergebnisse */
        .suggestion-item {
            display: flex; align-items: center; padding: 12px 16px;
            border-bottom: 1px solid var(--border-color);
            cursor: pointer; transition: background 0.2s;
        }
        .suggestion-item:last-child { border-bottom: none; }
        .suggestion-item:active { background: var(--background-color); }
        
        .suggestion-icon { width: 36px; height: 36px; border-radius: 10px; background: var(--button-secondary-bg); color: var(--text-color); display: flex; align-items: center; justify-content: center; margin-right: 12px; flex-shrink: 0; }
        .suggestion-icon svg { width: 20px; height: 20px; }
        .suggestion-info { flex: 1; min-width: 0; text-align: left; }
        .suggestion-title { font-size: 15px; font-weight: 600; color: var(--text-color); white-space: nowrap; overflow: hidden; text-overflow: ellipsis; }
        .suggestion-desc { font-size: 12px; color: var(--secondary-text-color); white-space: nowrap; overflow: hidden; text-overflow: ellipsis; margin-top: 2px; }

        /* Stunden-Vorschau */
        #hourlyForecastGrid { 
            display: flex; 
            gap: 12px; 
            overflow-x: auto; 
            padding: 15px 0 5px 0; 
            -webkit-overflow-scrolling: touch; 
            scrollbar-width: none; /* Firefox */
        }
        #hourlyForecastGrid::-webkit-scrollbar { display: none; } /* Chrome/Safari */

        .hour { 
            min-width: 65px; 
            text-align: center; 
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: space-between;

        .hour strong {

        }
        .hour svg { 
            width: 36px; 
            height: 36px; 
            margin: 8px 0;

        }
        .hour div:last-child { font-weight: 600; font-size: 15px; }

        /* 7-Tage Liste */
        #forecastGrid { display: flex; flex-direction: column; gap: 6px; margin-top: 15px; }
        .day {

    <script>
        // Skeleton Logic
        const weatherContainer = document.getElementById('weather');
        const skeleton = document.getElementById('loading-skeleton');
        const observer = new MutationObserver((mutations) => {
            mutations.forEach((mutation) => {
                if (mutation.type === 'attributes' && mutation.attributeName === 'style') {
                    skeleton.style.display = weatherContainer.style.display !== 'none' ? 'none' : 'flex';
                }
            });
        });
        observer.observe(weatherContainer, { attributes: true });

        // --- SEARCH LOGIC ---
        const searchBox = document.getElementById('searchBox');
        const suggestionsList = document.getElementById('suggestionsList');
        const geoBtn = document.getElementById('geoBtn');
        let stations = [];
        let debounceTimer;

        // 1. BahnhÃ¶fe laden
        async function loadStations() {
            try {
                const res = await fetch('../data/DE_stations.json');
                const data = await res.json();
                stations = data.elements || [];
            } catch (e) { console.warn('Stations load failed', e); }
        }
        loadStations();

        // 2. Suche ausfÃ¼hren
        searchBox.addEventListener('input', (e) => {
            const term = e.target.value.trim();
            clearTimeout(debounceTimer);
            
            if (term.length < 2) {
                suggestionsList.innerHTML = '';
                return;
            }

            debounceTimer = setTimeout(async () => {
                suggestionsList.innerHTML = '<div class="suggestion-item" style="justify-content:center; color:var(--secondary-text-color);">Suche...</div>';
                
                // A. BahnhÃ¶fe filtern
                const stationResults = stations
                    .filter(s => s.tags.name && s.tags.name.toLowerCase().includes(term.toLowerCase()))
                    .slice(0, 3)
                    .map(s => ({
                        name: s.tags.name,
                        desc: 'Bahnhof',
                        lat: s.lat,
                        lon: s.lon,
                        type: 'station'
                    }));

                // B. Orte via OpenMeteo suchen
                let cityResults = [];
                try {
                    const geoRes = await fetch(`https://geocoding-api.open-meteo.com/v1/search?name=${encodeURIComponent(term)}&count=5&language=de&format=json`);
                    const geoData = await geoRes.json();
                    if (geoData.results) {
                        cityResults = geoData.results.map(c => ({
                            name: c.name,
                            desc: `${c.admin1 || ''}, ${c.country || ''}`,
                            lat: c.latitude,
                            lon: c.longitude,
                            type: 'city'
                        }));
                    }
                } catch(e) { console.warn('Geo search failed', e); }

                renderSuggestions([...stationResults, ...cityResults]);
            }, 400);
        });

        function renderSuggestions(results) {
            suggestionsList.innerHTML = '';
            if (results.length === 0) {
                suggestionsList.innerHTML = '<div class="suggestion-item" style="justify-content:center; color:var(--secondary-text-color);">Keine Ergebnisse</div>';
                return;
            }

            results.forEach(res => {
                const div = document.createElement('div');
                div.className = 'suggestion-item';
                
                const icon = res.type === 'station' 
                    ? '<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><rect x="4" y="3" width="16" height="16" rx="2"/><path d="M4 11h16"/><path d="M12 3v8"/><path d="m8 19-2 3"/><path d="m16 19 2 3"/></svg>'
                    : '<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M21 10c0 7-9 13-9 13s-9-6-9-13a9 9 0 0 1 18 0z"></path><circle cx="12" cy="10" r="3"></circle></svg>';

                div.innerHTML = `
                    <div class="suggestion-icon">${icon}</div>
                    <div class="suggestion-info">
                        <div class="suggestion-title">${res.name}</div>
                        <div class="suggestion-desc">${res.desc}</div>
                    </div>
                `;
                
                div.onclick = () => selectLocation(res);
                suggestionsList.appendChild(div);
            });
        }

        function selectLocation(loc) {
            // Speichern und Reload, damit der Override oben greift
            localStorage.setItem('rx_weather_location', JSON.stringify(loc));
            window.location.reload();
        }

        // GPS Button: ZurÃ¼cksetzen auf echten Standort
        geoBtn.addEventListener('click', () => {
            localStorage.removeItem('rx_weather_location');
            window.location.reload();
        });
    </script>
